<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <h1>The Avengers</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/black.jpg" alt="Black Panther" srcset="">
                    <span>Black Panther</span>
                </a>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/blackpanther.jpg" alt="Black Panther" srcset="">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/deadpoll.jpg" alt="Deadpoll" srcset="">
                    <span>Deadpoll</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/deadpoll.jpg" alt="Deadpoll" srcset="">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/hulk.jpg" alt="Hulk" srcset="">
                    <span>Hulk</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/hulk.jpg" alt="Hulk" srcset="">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/thor.jpg" alt="Thor" srcset="">
                    <span>Thor</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/thor.jpg" alt="Thor" srcset="">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
</body>

</html>
